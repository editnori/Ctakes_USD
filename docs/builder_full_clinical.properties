# Headless dictionary builder configuration (FullClinical_AllTUIs)
# Adjust umls.dir and output.dir to your environment.

umls.dir=./umls_loader
output.dir=./dictionaries/FullClinical_AllTUIs
dictionary.name=FullClinical_AllTUIs
dictionary.description=Comprehensive clinical dictionary (ENG; broad SABs; ALL TUIs; WSD downstream)

# Language
languages=ENG

# Vocabulary sources (SABs) — broad for maximum recall
vocabularies=SNOMEDCT_US,RXNORM,LOINC,ICD10CM,ICD10PCS,CPT,HCPCS,RADLEX,NCIT,MEDDRA,HPO,ATC,ICF

# Include ALL TUIs (omit semantic.types) and ALL TTYs (omit term.types)
#semantic.types=
#term.types=

# Filters
min.term.length=2
max.term.length=80
exclude.suppressible=true
exclude.obsolete=true
case.sensitive=false
use.normalization=true

# Outputs — build both stores for benchmarking
output.bsv=true
output.hsqldb=true
output.lucene=false
